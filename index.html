<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="splitter" src="./assets/SPLITTER mobile.svg">
    </header>
    <div class="container">
        <div>
            <p class="bill">Bill</p>
            <input class="firstinput" type="number" placeholder="0">
            <p class="selecttip">Select Tip %</p>

            <div class="boxes">
                <div class="box"><p class="numb">5%</p></div>
                <div class="box"><p class="numb">10%</p></div>
                <div class="box"><p class="numb">15%</p></div>
                <div class="box"><p class="numb">25%</p></div>
                <div class="box"><p class="numb">50%</p></div>
                <input class="custom" type="number" placeholder="Custom">
            </div>
            <div class="divrow">
                <p class="people">Number of People</p>
                <p class="cant"></p>
            </div>
            <input class="secondinput" type="number" placeholder="0">
        </div>
        <div class="greenbox">
            <div class="greenboxdiv1">
                <h3 class="greenboxtxt1">Tip Amount <br><span>/person</span></h3>
                <h3 class="greenboxtxt2">Total<br><span>/person</span></h3>
            </div>
            <div class="greenboxdiv2">
                <p class="greenboxnum1">$0.00</p>
                <p class="greenboxnum2">$0.00</p>
            </div>

                <button class="greentxtbutton">Reset</button>

        </div>
    </div>



    <script src="java.js"></script>
</body>
</html>
